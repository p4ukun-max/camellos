<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Carrera Reyes Magos</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Baloo 2',cursive}
html,body{
  margin:0;
  height:100%;
  overflow:hidden;
  touch-action:none;
}

/* ===== FONDO DESIERTO ===== */
body{
  background:
    linear-gradient(#6ec6ff 0%, #ffe082 45%, #e0a14a 70%, #c68642 100%);
}

/* ===== CONTADOR FERIA ===== */
#countdown{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#ffeb3b,#ff9800);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

#countdown span{
  font-size:40vw;
  color:#8b0000;
  text-shadow:
    0 0 10px gold,
    0 0 25px #fff;
  animation:pop .8s ease;
}

@keyframes pop{
  0%{transform:scale(.2);opacity:0}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

/* ===== JUEGO ===== */
.game{
  display:flex;
  flex-direction:column;
  align-items:center;
  height:100vh;
}

/* ===== CARRERA ===== */
.race{width:95%;margin:10px 0}
.lane{
  height:70px;
  border-bottom:3px dashed rgba(255,255,255,.6);
  position:relative;
}
.camel{position:absolute;left:0;height:100%;transition:left .3s}
.camel img{height:100%}

/* ===== TABLERO ===== */
.board{
  position:relative;
  width:95%;
  max-width:420px;
  aspect-ratio:3/4;
  background:radial-gradient(#8b0000,#400);
  border:6px solid gold;
  border-radius:20px;
  overflow:hidden;
}

/* l√≠nea */
.board::after{
  content:"";
  position:absolute;
  top:65%;
  bottom:0;
  left:50%;
  width:3px;
  background:linear-gradient(#ffd700,#b8860b);
  opacity:.7;
}

/* t√≠tulo */
.title{
  text-align:center;
  color:gold;
  font-size:7vw;
  max-font-size:28px;
  text-shadow:2px 2px 6px #000;
  margin-top:6px;
}

/* ===== HOLES ===== */
.row{display:flex;justify-content:center;margin:4%}
.row.double{justify-content:space-evenly}
.row.triple{justify-content:space-around}

.hole{
  width:12vw;
  max-width:55px;
  aspect-ratio:1;
  background:radial-gradient(#000,#111);
  border-radius:50%;
  box-shadow:inset 0 0 10px #000,0 0 8px gold;
}

/* ===== LANZAMIENTO ===== */
.launch-zone{
  position:absolute;
  bottom:0;
  width:100%;
  height:20%;
  border-top:2px dashed #fff;
  display:flex;
}
.launch-left{flex:1;background:rgba(0,0,0,.1)}
.launch-right{flex:1;background:rgba(0,0,0,.2)}

/* ===== BOLAS ===== */
.ball{
  width:9vw;
  max-width:34px;
  aspect-ratio:1;
  position:absolute;
  border-radius:50%;
  background-size:cover;
  box-shadow:0 6px 10px rgba(0,0,0,.5);
}
</style>
</head>

<body>

<!-- CONTADOR -->
<div id="countdown"><span>3</span></div>

<div class="game">

<div class="race">
  <div class="lane"><div class="camel" id="camel-diana"><img src="camello1.png"></div></div>
  <div class="lane"><div class="camel" id="camel-pau"><img src="camello2.png"></div></div>
</div>

<div class="board" id="board">
  <div class="title">üê™ Carrera de Camellos üê™</div>

  <div class="row single"><div class="hole" data-points="30"></div></div>
  <div class="row double">
    <div class="hole" data-points="20"></div>
    <div class="hole" data-points="20"></div>
  </div>
  <div class="row triple">
    <div class="hole" data-points="10"></div>
    <div class="hole" data-points="10"></div>
    <div class="hole" data-points="10"></div>
  </div>

  <div class="launch-zone">
    <div class="launch-left"></div>
    <div class="launch-right"></div>
  </div>

  <div class="ball" id="ball-diana" style="background-image:url('boladiana.png')"></div>
  <div class="ball" id="ball-pau" style="background-image:url('bolapau.png')"></div>
</div>
</div>
