<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrera Reyes Magos</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(#1e1e3f, #000);
  color: white;
}
.game {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  min-height: 100vh;
}
.race {
  width: 90%;
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}
.lane {
  height: 100px;
  border-bottom: 2px dashed #aaa;
  position: relative;
}
.lane:last-child {
  border-bottom: none;
}
.camel {
  position: absolute;
  top: 10%;
  left: 0;
  height: 80%;
  transition: left 0.5s;
}
.camel img {
  height: 100%;
}
.board {
  position: relative;
  width: 90%;
  height: 400px;
  background: radial-gradient(#8b0000, #400);
  border: 5px solid gold;
  border-radius: 20px;
  margin-bottom: 20px;
  overflow: hidden;
}
.row {
  display: flex;
  justify-content: center;
  margin: 20px 0;
}
.row.double { justify-content: space-evenly; }
.row.triple { justify-content: space-around; }
.hole {
  width: 50px;
  height: 50px;
  background: radial-gradient(#000, #111);
  border-radius: 50%;
  box-shadow: inset 0 0 10px #000, 0 0 8px gold;
}
.launch-zone {
  position: relative;
  height: 150px;
  border-top: 3px dashed #777;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}
.ball {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  position: absolute;
  cursor: grab;
}
.info { font-size: 18px; margin-top: 10px; }
</style>
</head>
<body>

<div class="game">
  <div class="race">
    <div class="lane">
      <div class="camel" id="camel-diana"><img src="camello1.png" alt="Camello Diana"></div>
    </div>
    <div class="lane">
      <div class="camel" id="camel-pau"><img src="camello2.png" alt="Camello Pau"></div>
    </div>
  </div>

  <div class="board" id="board">
    <div class="row single">
      <div class="hole" data-points="30"></div>
    </div>
    <div class="row double">
      <div class="hole" data-points="20"></div>
      <div class="hole" data-points="20"></div>
    </div>
    <div class="row triple">
      <div class="hole" data-points="10"></div>
      <div class="hole" data-points="10"></div>
      <div class="hole" data-points="10"></div>
    </div>
    <div class="launch-zone"></div>
    <div class="ball" id="ball"></div>
  </div>

  <div class="info">Turno: <span id="turn">Diana</span></div>
</div>

<script>
// ---------------- Variables ----------------
const board = document.getElementById("board");
const ball = document.getElementById("ball");
const holes = document.querySelectorAll(".hole");
const turnText = document.getElementById("turn");

const players = [
  {name:"Diana", score:0, camel:"camel-diana", color:"#4da6ff"},
  {name:"Pau", score:0, camel:"camel-pau", color:"#ff4d4d"}
];
let current = 0;

let ballX = 0, ballY = 0;
let velX = 0, velY = 0;
let animating = false;
const gravity = 0.35;
const bounce = 0.7;
const friction = 0.99;
const POWER = 0.18;
const GOAL = 100;

let dragging = false;
let anchorX = 0, anchorY = 0;

// ---------------- Funciones ----------------
function resetBall(){
  animating=false;
  velX=velY=0;
  const rect = board.getBoundingClientRect();
  ballX = rect.width/2 - ball.offsetWidth/2;
  ballY = rect.height - ball.offsetHeight - 20;
  anchorX = ballX; anchorY = ballY;
  ball.style.left = ballX+"px";
  ball.style.top = ballY+"px";
}

function nextTurn(){
  if(players[current].score >= GOAL){
    alert(`${players[current].name} gana!`);
    location.reload();
    return;
  }
  current = (current+1)%players.length;
  turnText.textContent = players[current].name;
  ball.style.background = players[current].color;
}

function score(points){
  const player = players[current];
  player.score += points;
  const progress = Math.min(player.score/GOAL,1);
  document.getElementById(player.camel).style.left = `${progress*90}%`;
}

function checkCollision(){
  const ballCX = ballX + ball.offsetWidth/2;
  const ballCY = ballY + ball.offsetHeight/2;
  holes.forEach(hole=>{
    const hx = hole.offsetLeft + hole.offsetWidth/2;
    const hy = hole.offsetTop + hole.offsetHeight/2;
    const r = hole.offsetWidth/2;
    const dist = Math.hypot(ballCX-hx, ballCY-hy);
    if(dist < r*0.55){
      ball.style.transition="transform 0.2s";
      ball.style.transform="scale(0.1)";
      setTimeout(()=>{score(parseInt(hole.dataset.points)); resetBall(); nextTurn();},200);
    } else if(dist<r*1.1){
      const dx=(hx-ballCX)*0.25;
      const dy=(hy-ballCY)*0.25;
      ball.style.transition="transform 0.35s";
      ball.style.transform=`translate(${dx}px,${dy}px) scale(0.9)`;
      setTimeout(()=>{
        ballX+=dx; ballY+=dy;
        ball.style.transition="";
        ball.style.transform="";
        nextTurn();
      },350);
    }
  });
}

function animateBall(){
  if(!animating) return;
  velY += gravity;
  ballX += velX;
  ballY += velY;

  const bw=board.clientWidth, bh=board.clientHeight;

  if(ballX<=0){ballX=0; velX*=-bounce;}
  if(ballX>=bw-ball.offsetWidth){ballX=bw-ball.offsetWidth; velX*=-bounce;}
  if(ballY<=0){ballY=0; velY*=-bounce;}
  if(ballY>=bh-ball.offsetHeight){ballY=bh-ball.offsetHeight; velY*=-bounce; velX*=friction;}

  ball.style.left = ballX+"px";
  ball.style.top = ballY+"px";

  checkCollision();

  if(Math.abs(velX)<0.1 && Math.abs(velY)<0.1 && ballY>=bh-ball.offsetHeight-1){
    resetBall(); nextTurn(); return;
  }
  requestAnimationFrame(animateBall);
}

// ---------------- Drag Events ----------------
ball.addEventListener("pointerdown", e=>{
  if(animating) return;
  dragging=true;
  ball.setPointerCapture(e.pointerId);
});
document.addEventListener("pointermove", e=>{
  if(!dragging) return;
  const rect = board.getBoundingClientRect();
  let dx = (e.clientX-rect.left)-anchorX;
  let dy = (e.clientY-rect.top)-anchorY;
  const MAX_PULL = 130;
  const dist = Math.hypot(dx,dy);
  if(dist>MAX_PULL){const k=MAX_PULL/dist; dx*=k; dy*=k;}
  ballX = anchorX+dx; ballY = anchorY+dy;
  ball.style.left=ballX+"px"; ball.style.top=ballY+"px";
});
document.addEventListener("pointerup", e=>{
  if(!dragging) return;
  dragging=false;
  const dx = anchorX-ballX;
  const dy = anchorY-ballY;
  const dist = Math.hypot(dx,dy);
  if(dist<10){resetBall(); return;}
  velX = dx*POWER;
  velY = dy*POWER;
  animating=true;
  animateBall();
});

// ---------------- InicializaciÃ³n ----------------
resetBall();
ball.style.background = players[0].color;
</script>
</body>
</html>
